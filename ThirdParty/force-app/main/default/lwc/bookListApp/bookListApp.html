<template>
    <lightning-card title="Book List App" icon-name="custom:custom59">
        <div class="slds-var-m-around_medium">
            <!-- Details will be Palced here Shortly. -->
          <div class="slds-var-m-around_medium">
            <lightning-input label="Search Book" placeholder="Enter book Name" 
            onchange={changeHandler} type="search" value={query}>
            </lightning-input>
          </div>
             <lightning-layout multiple-rows="true">
             <template if:true={books} >
                <template for:each={books} for:item="book">
                    <lightning-layout-item size="3" padding="around-small" key={book.id}>
                        <div class="slds-box slds-p-around_medium slds-text-align_center">
                            <img src={bookImage} height="200px" alt="Image"/>
                            <div class="slds-text-heading_small slds-p-vertical_medium"><b>{book.title}</b></div>
                            <div>Marity Rating: {book.maturityRating}</div>
                            <div>Published Data: {book.publishedDate}</div>
                            <!-- <div>{book.volumeInfo.description}</div> -->
                        </div>
                    </lightning-layout-item>
                </template>
             </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
