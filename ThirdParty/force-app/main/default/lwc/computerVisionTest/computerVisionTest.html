<template>
    <lightning-card title="Image to Text">
        <div class="slds-var-m-around_medium">
            <lightning-input 
                label="Enter Image" 
                type="file" 
                name="image" 
                onchange={handleImageChange}
            ></lightning-input>
            <div class="slds-var-m-around_medium">
                <lightning-button label="Detect Text" 
                onclick={handleDetectText}>
                </lightning-button>
            </div>
            <div class="slds-m-top_medium">
                <lightning-textarea label="Detected Text" 
                value={detectedText} readonly>
                </lightning-textarea>
            </div>
        </div>
    </lightning-card>
</template>
