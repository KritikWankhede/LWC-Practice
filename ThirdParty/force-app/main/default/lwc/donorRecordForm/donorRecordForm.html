<template>
    <lightning-card title="Donor Information" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-input label="Aadhar Card Number" value={aadharCard} onchange={handleAadharChange} required></lightning-input>
            <lightning-button label="Search" onclick={handleSearch} class="slds-m-top_small"></lightning-button>
        </div>
        <template if:true={donorRecordId}>
            <lightning-record-view-form record-id={donorRecordId} object-api-name="Donor__c">
                <lightning-output-field field-name="Name"></lightning-output-field>
                <lightning-output-field field-name="Aadhar_Card__c"></lightning-output-field>
                <lightning-output-field field-name="Donation_Date__c"></lightning-output-field>
                <!-- Add other fields as necessary -->
            </lightning-record-view-form>
        </template>
        <template if:false={donorRecordId}>
            <lightning-record-edit-form object-api-name="Donor__c">
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Aadhar_Card__c"></lightning-input-field>
                <lightning-input-field field-name="Donation_Date__c"></lightning-input-field>
                <!-- Add other fields as necessary -->
                <lightning-button class="slds-m-top_small" type="submit" label="Create Record"></lightning-button>
            </lightning-record-edit-form>
        </template>
    </lightning-card>
</template>
