<template>
    <lightning-card title="Upload Excel File">
        <div class="slds-m-around_medium">
            <lightning-input type="file" label="Upload .xlsx file" onchange={handleFileChange} accept=".xls,.xlsx"></lightning-input>
        </div>
        <template if:true={hasJsonData}>
            <lightning-card title="JSON Preview">
                <pre>{jsonData}</pre>
            </lightning-card>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error">{error}</div>
        </template>
    </lightning-card>
</template>
