<template>
    <lightning-card title="Account Details" icon-name="custom:custom84">
        <div class="slds-var-p-around_medium">
            <template if:true={accountDetails}>
                <lightning-datatable
                key-field="id"
                data={accountDetails}
                columns={cols}
                hide-checkbox-column

        </div>
    </lightning-card>
</template>
