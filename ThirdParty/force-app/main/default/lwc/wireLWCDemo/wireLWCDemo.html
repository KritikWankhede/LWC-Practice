<template>
    <lightning-card title="Account List from Apex Class" icon-name="custom:custom50">
        <div class="slds-var-p-around_medium">
            <template if:true={accList} >
                <template for:each={accList.data} for:item="acc">
                    <div class="slds-box slds-box__xx-small" key={acc.Id}>
                        <div>Name: {acc.Name}</div>
                        <div>AnnualRevenue: {acc.annualRevenue}</div>
                        <div>Type : {acc.Type}</div>
                        <div>Industry: {acc.Industry}</div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Account List from Apex Class Wire Function" icon-name="custom:custom51">
        <div class="slds-var-p-around_medium">
            <template if:true={accListType} >
                <template for:each={accListType} for:item="acc">
                    <div class="slds-box slds-box__xx-small" key={acc.Id}>
                        <div>Name: {acc.Name}</div>
                        <!-- <div>AnnualRevenue: {acc.annualRevenue}</div> -->
                        <div>Type : {acc.newType}</div>
                        <div>Industry: {acc.Industry}</div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
